<ul class="list-group">
  <li  [class]="getAllCategoryClass()" routerLink="/todos">Tüm Todolar</li>
  <li
    (click)="setCurrentCategory(category)"
    routerLink="/todos/category/{{ category.userId }}"
    *ngFor="let category of categories"
    [class]="getCurrentCategoryClass(category)"
  >
    {{ category.userId }}
  </li>
</ul>
<h5 *ngIf="currentCategory">{{ currentCategory.userId }} seçtiniz</h5>
