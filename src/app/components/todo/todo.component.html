<div *ngIf="dataLoaded === false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<table class="table">
  <thead>
    <tr>
      <th>id</th>
      <th>userId</th>
      <th>title</th>
      <th>completed</th>
    </tr>
  </thead>
  <tr *ngFor="let todo of todos">
    <td>{{ todo.id }}</td>
    <td>{{ todo.userId }}</td>
    <td>{{ todo.title }}</td>
    <td>{{ todo.completed }}</td>
  </tr>
</table>
